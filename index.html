<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- libs -->
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./libs/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./libs/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="./libs/owl/css/owl.css">
    <!-- icons -->
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <!-- style custom -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Crystaline</title>
</head>
<body>
    <!--- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="./img/logo.jpg" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#products">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about" rel="sobre">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact" rel="contato">Contato</a>
                    </li>
                </ul>
            </div>
            <div class="search">
                <input placeholder="busca" type="text">
            </div>
        </div>
    </nav>
    
    <!-- Banner -->
    <div class="banner">
        <div class="row">
            <div class="col-md-12">
                <div class="caption">
                    <h2>Crystaline</h2>
                    <div class="line-dec"></div>
                    <p>Colares artesanais personalizados</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Produtos / Featured -->
    <div id="featured" class="featured-items">
        <div class="container" id="products">
            <div class="row">
                <div class="col-md-12">
                    <div class="section-heading">
                        <div class="line-dec"></div>
                        <h1>Destaques</h1>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="owl-carousel owltheme">
                        <div class="featured-item">
                            <img src="./img/produto1.jpg" alt="produto 1">
                            <h4>Produto 1</h4>
                        </div>
                        <div class="featured-item">
                            <img src="./img/produto2.jpeg" alt="produto 2">
                            <h4>Produto 2</h4>
                        </div>
                        <div class="featured-item">
                            <img src="./img/produto3.jpeg" alt="produto 3">
                            <h4>Produto 3</h4>
                        </div>
                        <div class="featured-item">
                            <img src="./img/produto4.jpg" alt="produto 4">
                            <h4>Produto 4</h4>
                        </div>
                        <div class="featured-item">
                            <img src="./img/produto5.jpg" alt="produto 5">
                            <h4>Produto 5</h4>
                        </div>
                        <div class="featured-item">
                            <img src="./img/produto6.jpeg" alt="produto 6">
                            <h4>Produto 6</h4>
                        </div>
                        <div class="featured-item">
                            <img src="./img/produto7.jpg" alt="produto 7">
                            <h4>Produto 7</h4>
                        </div>
                        <div class="featured-item">
                            <img src="./img/produto8.jpg" alt="produto 8">
                            <h4>Produto 8</h4>
                        </div>
                        <div class="featured-item">
                            <img src="./img/produto9.jpg" alt="produto 9">
                            <h4>Produto 9</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- libs -->
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="./libs/fontawesome/js/fontawesome.min.js"></script>
    <script src="./libs/jquery/jquery-3.6.1.min.js"></script>
    <script src="./libs/jquery-ui/jquery-ui.min.css"></script>
    <script src="./libs/jquery-mask/jquery.mask.min.js"></script>
    <script src="./libs/owl/js/owl.js"></script>
    <!-- script custom -->
    <script src="./js/script.js"></script>
</body>
</html>
